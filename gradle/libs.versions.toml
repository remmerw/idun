[versions]
agp = "8.12.0"
nott = "0.1.1"
borr = "0.0.4"
buri = "0.0.2"
dagr = "0.3.4"
kotlin = "2.2.0"
runner = "1.7.0"

[libraries]
nott = { module = "io.github.remmerw:nott", version.ref = "nott" }
borr = { module = "io.github.remmerw:borr", version.ref = "borr" }
dagr = { module = "io.github.remmerw:dagr", version.ref = "dagr" }
buri = { module = "io.github.remmerw:buri", version.ref = "buri" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-io-core = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version = "0.8.0" }
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.10.2" }
runner = { module = "androidx.test:runner", version.ref = "runner" }
uri-kmp = { module = "com.eygraber:uri-kmp", version = "0.0.20" }

[plugins]
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
vanniktech-mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.34.0" }
